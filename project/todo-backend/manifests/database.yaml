apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-backend-postgres
  namespace: project
spec:
  selector:
    matchLabels:
      app: todo-backend-postgres
  serviceName: todo-backend-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-backend-postgres
    spec:
      containers:
        - image: postgres:latest
          name: todo-backend-postgres
          ports:
            - containerPort: 5432
              protocol: TCP
              name: web
          volumeMounts:
            - name: todo-backend-postgres-data
              mountPath: /var/lib/postgresql
          env:
            - name: POSTGRES_PASSWORD
              value: todo
            - name: POSTGRES_USER
              value: todo
            - name: POSTGRES_DB
              value: todo
  volumeClaimTemplates:
    - metadata:
        name: todo-backend-postgres-data
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-postgres-svc
spec:
  selector:
    app: todo-backend-postgres
  ports:
    - port: 5432
      targetPort: 5432
