<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Project</title>
  <style>
    html {
      font-family: Helvetica, sans-serif;
      font-size: 16px;
      color: #3a3649;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #7D7A89;
      padding: 0.4rem;
    }

    footer p {
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 0;
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }

    div.img-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div.img-container img {
      width: 100%;
      height: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    div.content {
      position: absolute;
      top: calc(100vw * 0.2);
      left: calc(50% - 47.5vw);
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      width: 95%;
      min-height: calc(100vh - 100vw * 0.2);
      margin: 0 auto;
      padding: 1.5rem 6rem;
      background-color: #ffffff;
      box-shadow: 0 -15px 15px rgba(0, 0, 0, 0.1);
    }

    div.todo-form-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    form.todo-form {
      display: flex;
      flex-direction: row;
    }

    input.todo-input-text {
      flex: 1;
      width: 100%;
      padding: 0.5rem;
      margin-right: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    input.todo-input-text:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    button.todo-add-button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button.todo-add-button:hover {
      background-color: #0069d9;
    }

    div.todo-list-container {
      flex-grow: 1;
      overflow-y: auto;
    }

    ul {
      display: flex;
      flex-direction: column;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="img-container">
    <img src="hourly.jpg" alt="hourly img">
  </div>
  <div class="content">
    <h1>The Project</h1>
    <div class="todo-form-container">
      <form class="todo-form" action="/todos" method="post" id="todo-form">
        <input class="todo-input-text" type="text" name="todo" id="todo-input-text" placeholder="Add a todo">
        <button class="todo-add-button" type="submit" id="todo-add-button">Add</button>
      </form>
    </div>
    <div class="todo-list-container">
      <ul id="todo-list">
        <li>Learn JavaScript</li>
        <li>Learn React</li>
        <li>Build a project</li>
      </ul>
    </div>
  </div>
  <footer>
    <p>DevOps with Kubernetes 2025 <a href="https://github.com/lucksei">github/lucksei</href>
    </p>
  </footer>
  <script>
    const addTodoForm = document.getElementById('todo-form');
    addTodoForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const formData = new FormData(addTodoForm)
      const todoStr = formData.get('todo')
      if (todoStr.length > 140) {
        window.alert('Todo must be less than 140 characters long')
        return
      }
      window.alert('Todo added')
      return
    })
  </script>
</body>

</html>
