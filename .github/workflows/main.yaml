name: Release application

on:
  push:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: southamerica-east1 # SÃ£o Paulo
  REGISTRY: southamerica-east1 # https://cloud.google.com/artifact-registry/docs/repositories/repo-locations
  REPOSITORY: lucksei/k8s-submissions-chapter2
  IMAGE: dwk-environments
  SERVICE: dwk-environments
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy to GKE
    runs-on: ubuntu-latest

    # NOTE: List of available Google actions: https://github.com/google-github-actions
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: 'google-github-actions/auth@v3'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}' # https://docs.cloud.google.com/iam/docs/keys-create-delete

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
 