name: Release application

on:
  # workflow_dispatch:
  #   inputs:
  
  # NOTE: Uncomment the following lines to enable automatic deployment on push to main branch
  push:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: southamerica-east1 # SÃ£o Paulo
  REGISTRY: southamerica-east1-docker.pkg.dev # https://cloud.google.com/artifact-registry/docs/repositories/repo-locations
  REPOSITORY: dwk-repo
  IMAGE: dwk-environments # TODO: change
  SERVICE: dwk-environments # TODO: change
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy to GKE
    runs-on: ubuntu-latest

    # NOTE: List of available Google actions: https://github.com/google-github-actions
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Debug secret
        run: |
          echo "Secret length: ${#GKE_SA_KEY}"
          # This will show if the secret is empty

      - uses: 'google-github-actions/auth@v3'
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}' # https://docs.cloud.google.com/iam/docs/keys-create-delete

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Get GKE credentials'
        uses: 'google-github-actions/get-gke-credentials@v3'
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.PROJECT_ID }}
 
      - name: 'Form the image tag'
        run: echo "IMAGE_TAG=${{ env.GKE_ZONE }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/todo-app:$BRANCH-$GITHUB_SHA"
