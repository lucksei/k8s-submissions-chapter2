apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: log-output
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  strategy: {}
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
        - name: information
          configMap:
            name: log-output-cm
            items:
              - key: information.txt
                path: information.txt
      containers:
        - image: lucksei/log-output-container0:latest
          name: log-output-container0
          volumeMounts:
            - name: shared-data
              mountPath: /usr/src/app/data
          resources: {}
        - image: lucksei/log-output-container1:latest
          name: log-output-container1
          volumeMounts:
            - name: shared-data
              mountPath: /usr/src/app/data
            - name: information
              mountPath: /usr/src/app/data/information.txt
              subPath: information.txt
              readOnly: true
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-cm
                  key: MESSAGE
          resources: {}
status: {}
