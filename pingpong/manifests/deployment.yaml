apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pingpong
  name: pingpong
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  strategy: {}
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: lucksei/pingpong:latest
          resources: {}
          env:
            - name: PORT
              value: '3000'
            - name: DATABASE_URI
              value: postgres://pingpong:pingpong@pingpong-postgres-svc:5432/pingpong
